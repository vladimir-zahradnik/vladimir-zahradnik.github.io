name: Ján Haláček
bio: |
  Som absolvent v oblasti jazykov a nadšenec do IT so silným akademickým
  pozadím a veľkou vášňou pre jazyky a technológie. Som zanietený, svedomitý
  a puntičkársky so zmyslom pre detail a schopnosťou pracovať pod tlakom.
  Za posledných 14 rokov som počas svojej práce v administratívnom, akademickom
  a korporátnom prostredí získal a rozvinul zručnosti a schopnosti v oblasti
  komunikácie, interpersonálnych vzťahov a dohľadu. Tam sa posilnili a rozvinuli
  aj moje zručnosti pre tímovú prácu, plánovanie, analýzu a zhodnotenie.
