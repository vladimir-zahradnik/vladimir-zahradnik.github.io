name: Vladimír Záhradník
bio: |
  Ahojte, som Vlado Záhradník — ítečkár, blogger, podnikateľ, z celého srdca
  kreatívna duša a milovník hudby.

  Zdieľam osobnostný typ Architekt (INTJ-A), čo znamená, že som sebavedomý
  individualista. Toto je dôvod, prečo tak zanietene bojujem za slobodu
  slova a som veľmi citlivý na to, keď sú moje práva a slobody potlačované.
  A ešte jedna vec: som brutálne úprimný a hovorím, čo si myslím.

  Verím v zdieľanie informácií. Táto vášeň poháňa moje pravidelné prispievanie
  do open-source, písanie blogov a natáčanie videí. Ak si navzájom pomôžeme,
  môžeme vybudovať lepšie miesto pre každého. Pridajte sa ku mne na mojej ceste!
