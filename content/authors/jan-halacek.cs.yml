name: Ján Haláček
bio: |
  Jsem absolvent v oblasti jazyků a nadšenec do IT se silným akademickým
  pozadím a velkou vášní pro jazyky a technologie. Jsem zanícený, svědomitý
  a puntičkářský se smyslem pro detail a schopností pracovat pod tlakem.
  Za posledních 14 let jsem během své práce v administrativním, akademickém
  a korporátním prostředí získal a rozvinul dovednosti a schopnosti v oblasti
  komunikace, interpersonálních vztahů a dohledu. Tam se posílily a rozvinuly
  i mé dovednosti pro týmovou práci, plánování, analýzu a zhodnocení.
